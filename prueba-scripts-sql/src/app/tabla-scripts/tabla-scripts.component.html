        <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden mt-10 absolute left-10 top-80" style="background-color: #DBD8D8;">
            <div class="px-6 py-4">
                <div class="font-bold text-xl mb-2 text-center">Botones</div>
                <div class="grid grid-cols-1 gap-4">
                    <button class="rounded-lg p-5 transition ease-in-out delay-150 bg-white hover:-translate-y-1 hover:scale-110 " 
                        #fileButton1 (click)="openFileExplorer()" type="button" multiple webkitdirectory>
                        <i class="fa-regular fa-folder-closed mr-2"></i>Seleccione la carpeta (F1)
                    </button>
                    <button class="rounded-lg p-5 transition ease-in-out delay-150 bg-green-500 hover:-translate-y-1 hover:scale-110 hover:bg-green-300 duration-300" 
                    style="background-color:#38B6FF" #fileButton2 type="button" multiple webkitdirectory>
                    <i class="fa-solid fa-rotate-right mr-2"></i>Actualizar (F2)
                    </button>
                    <button class="rounded-lg p-5 transition ease-in-out delay-150 bg-green-500 hover:-translate-y-1 hover:scale-110 hover:bg-green-300 duration-300" 
                    style="background-color:#FF5757" #fileButton2  type="button" multiple webkitdirectory>
                    <i class="fa-solid fa-repeat mr-2"></i>Reemplazar (F3)
                    </button>
                    <div class="grid grid-cols-2 gap-4 place-items-stretch pt-8 ps-6">
                      <div class="inline-block">Nombre Servidor:</div> 
                      <div class="inline-block">Usuario:</div>
                      <div class="inline-block">Clave:</div>
                      <div class="inline-block">DB:</div>
                    </div>
                </div>
            </div>
        </div>

  <div class="mt-5"></div>
  <!-- Tabla para mostrar los archivos seleccionados -->
  <table class="border-collapse border border-gray-300 mt-40 ml-auto mr-auto" >
    <thead>
      <tr style="background-color: #BFE5EF;">
        <th class="px-6 py-3">Seleccionar</th>
        <th class="px-6 py-3">Nombre de archivo</th>
        <th class="px-6 py-3">Fecha actualización</th>
        <th class="px-6 py-3">Usuario</th>
        <th class="px-6 py-3">Descripción</th>
        <th class="px-6 py-3">Existe</th>
      </tr>
    </thead>
    <tbody>
      <!-- usar *ngFor para iterar sobre una lista de archivos y mostrar en la tabla -->
      <tr *ngFor="let iarchivo of archivos">
           <td><input type="checkbox" [(ngModel)]="iarchivo.archivo"></td>
           <td>{{ iarchivo.archivo }}</td>
           <td>{{ iarchivo.fecha_Hora }}</td>
           <td>{{ iarchivo.userName }}</td>
           <td>{{ iarchivo.descripcion }}</td>
       </tr>
    </tbody>
  </table>
